<ion-header  >
  <ion-toolbar [class]="color" no-border>
 
    <ion-title><b>News App</b>
      <ion-toggle ></ion-toggle>
    </ion-title>

    <!-- Scrollable Segment -->
<ion-segment  scrollable  value="heart">
  <ion-segment-button value="home" [routerLink]="['/home']" fixed >
    <ion-icon name="home"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="business"  [routerLink]="['/define-news']" (click)="category('business')">
    <ion-label> Business</ion-label>
  </ion-segment-button>
  <ion-segment-button value="entertainment" [routerLink]="['/define-news']" (click)="category('entertainment')">
    <ion-label>entertainment</ion-label>
  </ion-segment-button>
  <ion-segment-button value="health" [routerLink]="['/define-news']" (click)="category('health')">
    <ion-label >health</ion-label>
  </ion-segment-button>
  <ion-segment-button value="sports" [routerLink]="['/define-news']" (click)="category('sports')">
    <ion-label >sports</ion-label>
  </ion-segment-button>
  <ion-segment-button value="science" [routerLink]="['/define-news']" (click)="category('science')">
    <ion-label >science</ion-label>
  </ion-segment-button>
  <ion-segment-button value="technology" [routerLink]="['/define-news']" (click)="category('technology')">
    <ion-label >technology</ion-label>
  </ion-segment-button>
</ion-segment>

  </ion-toolbar>
  </ion-header>

<!-- bottom tabs -->
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/home']">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      
      
      <ion-tab-button  [routerLink]="['/search']">
        <ion-icon name="search"></ion-icon>
        <ion-label>Search</ion-label>
      </ion-tab-button>
      

    </ion-tab-bar>
  </ion-tabs>
