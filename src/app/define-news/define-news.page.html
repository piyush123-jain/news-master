    <div *ngFor="let t_h of categoryData; let i = index"  >
      <div *ngIf="i<1">
        
        <ion-card-header>
          <h3>
  
            <br>  <br>
        <ion-card-title >{{t_h.title}}</ion-card-title>
      </h3>

  </ion-card-header>

          </ion-thumbnail>
          <ion-label class="ion-label">{{t_h.title}}</ion-label>
        </ion-item>
        
      </div>
    </div>
